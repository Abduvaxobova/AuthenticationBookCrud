<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muallifni Tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Muallifni Tahrirlash
            <a class="text-danger" href="./index.html" style="margin-left: 10px;">Ortga</a>
        </h2>

        <form method="POST" action="/update-author">
            <input type="hidden" name="_token" value="{{ csrf_token() }}">
            <input type="hidden" id="author_id" name="author_id" value="1"> <!-- Muallif ID'si -->

            <div class="mb-3">
                <label for="name" class="form-label">Muallif Ismi</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Muallif ismini kiriting"
                    value="Azizbek" required>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Muallif Biografiyasi</label>
                <textarea class="form-control" id="bio" name="bio" rows="3"
                    placeholder="Muallif biografiyasini kiriting" required>Muallif biografiyasi...</textarea>
            </div>

            <div class="mb-3">
                <label for="books" class="form-label">Kitoblarni Tanlang</label>
                <select class="form-select" id="books" name="books[]" multiple>
                    <option value="1" selected>Kitob 1</option>
                    <option value="2">Kitob 2</option>
                    <option value="3">Kitob 3</option>
                    <!-- Dinamik ravishda kitoblarni qo'shish -->
                </select>
                <div class="form-text">Bir nechta kitob tanlash uchun <strong>CTRL</strong> tugmasini bosib turib
                    tanlang.</div>
            </div>

            <button type="submit" class="btn btn-primary">Tahrirlash</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
